<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<body >


  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  vr-mode-ui="enabled: false;">   
 <a-assets>
  <video id="rocket" src="./assets/videos/Rocket_Launching_Animation.mp4"
 preload="auto" loop="true" playsinline
 webkit-playsinline autoplay crossorigin="anonymous"></video>
 </a-assets>
<a-nft type="nft" url="./assets/rocket_img" smooth="true" smoothCount="10" smoothTolerance="0.1" smoothThreshold="5">
  <a-video src="#rocket" width="600" height="500" position="0 0 -10" rotation="-90 0 0"></a-video>
</a-nft>

 
  </a-scene>
  
</body>

</html>
